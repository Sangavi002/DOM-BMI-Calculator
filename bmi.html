<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results.</p>
    <p>Put your weight in here (KG)</p>
    <input type="number" id="input1">
    <p>And your height in here (CM)</p>
    <input type="number" id="input2">
    <br>
    <br>
    <button onclick="getData()">Calculate BMI</button>
    <div id="bmiResult">
    </div>
    
</body>
</html>
<script>
    let weight = document.getElementById("input1");
    let height = document.getElementById("input2");

    function getData(){
        let bmiResult = '';
        let heightMetre = (Number(height.value))/100
        let bmi = Number(weight.value) / (heightMetre * heightMetre) 
        bmi = bmi.toFixed(1);
            console.log(bmi)
        if(bmi <= 18.4){
            bmiResult = "UnderWeight";
        }
        if(bmi >= 18.5 && bmi <= 24.9){
            bmiResult ="NormalWeight"
        }
        if(bmi >= 25 && bmi <= 29.9){
            bmiResult ="Overweight"
        }
        if(bmi >= 30){
            bmiResult ="Obese"
        }

        let bmiDiv = document.getElementById("bmiResult")
        
        let para = document.createElement("p");
        para.textContent = `Your BMI is ${bmi} which means You are ${bmiResult}`;
        bmiDiv.innerHTML="";
        bmiDiv.append(para);
    }
</script>
